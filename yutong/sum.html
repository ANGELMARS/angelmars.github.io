<html>

<head>
    <script language="javascript">
        function summation(EndNum) {            //定义函数名称
            var i, s = 0;                       //初始化变量
            for (i = 1; i <= EndNum; i++) {     //for循环，从1开始一直加到结束值
                s += i;                         //s = s + i;
            }
            return s;                           //返回s的值
        }
    </script>
</head>

<body>
    <script language="javascript">
        document.write(summation(10), "<br>");   //赋值、页面输出
    </script>
</body>

</html>
